<!DOCTYPE html>
<script type="text/javascript">


    var imageURLs = ["titles/title1.png", "titles/title2.png", "titles/title3.png",
    				"titles/title4.png", "titles/title5.png", "titles/title6.png",
    				"titles/title7.png", "titles/title9.png",
    				"titles/title10.png", "titles/title11.png"];
	
	function getImageTag() {
	    var img = '<img src=\"';
	    var randomIndex = Math.floor(Math.random() * imageURLs.length);
	    img += imageURLs[randomIndex];
	    img += '\" alt=\"Some alt text\"/>';
	    return img;
	  }
</script>
